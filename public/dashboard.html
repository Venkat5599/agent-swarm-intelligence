<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêù Agent Swarm Intelligence - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 1.2em;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .agent-card {
            transition: transform 0.3s ease;
        }
        
        .agent-card:hover {
            transform: translateY(-5px);
        }
        
        .agent-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .agent-emoji {
            font-size: 3em;
            margin-right: 15px;
        }
        
        .agent-info h3 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .agent-role {
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        .agent-traits {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .trait {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }
        
        .status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .metric {
            text-align: center;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-label {
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        .activity-feed {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .activity-feed h2 {
            margin-bottom: 20px;
        }
        
        .activity {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .activity-agent {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .activity-time {
            opacity: 0.7;
            font-size: 0.85em;
        }
        
        .activity-action {
            margin-bottom: 5px;
        }
        
        .activity-details {
            opacity: 0.8;
            font-size: 0.9em;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .connection-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
        }
        
        .connection-dot.disconnected {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="connection-status">
        <div class="connection-dot" id="connectionDot"></div>
        <span id="connectionText">Connecting...</span>
    </div>
    
    <div class="container">
        <header>
            <h1>üêù Agent Swarm Intelligence</h1>
            <p class="subtitle">Live Multi-Agent Coordination Dashboard</p>
        </header>
        
        <div class="card" style="margin-bottom: 30px;">
            <h2 style="margin-bottom: 20px;">üìä Swarm Metrics</h2>
            <div class="metrics" id="metrics">
                <div class="metric">
                    <div class="metric-value" id="activeTasks">0</div>
                    <div class="metric-label">Active Tasks</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="completedTasks">0</div>
                    <div class="metric-label">Completed</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="successRate">0%</div>
                    <div class="metric-label">Success Rate</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="totalActivities">0</div>
                    <div class="metric-label">Activities</div>
                </div>
            </div>
        </div>
        
        <h2 style="margin-bottom: 20px;">ü§ñ Agent Squad</h2>
        <div class="grid" id="agentGrid"></div>
        
        <div class="activity-feed">
            <h2>üì° Live Activity Feed</h2>
            <div id="activityList"></div>
        </div>
    </div>
    
    <script>
        let ws;
        let reconnectInterval;
        
        function connect() {
            ws = new WebSocket('ws://localhost:8080');
            
            ws.onopen = () => {
                console.log('Connected to Agent Swarm');
                document.getElementById('connectionDot').classList.remove('disconnected');
                document.getElementById('connectionText').textContent = 'Connected';
                clearInterval(reconnectInterval);
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                
                switch(message.type) {
                    case 'initial_state':
                        renderAgents(message.data.agents);
                        updateMetrics(message.data.metrics);
                        break;
                    case 'activities':
                        message.data.forEach(activity => addActivity(activity));
                        break;
                    case 'activity':
                        addActivity(message.data);
                        break;
                    case 'metrics':
                        updateMetrics(message.data);
                        break;
                }
            };
            
            ws.onclose = () => {
                console.log('Disconnected from Agent Swarm');
                document.getElementById('connectionDot').classList.add('disconnected');
                document.getElementById('connectionText').textContent = 'Disconnected';
                
                // Try to reconnect every 3 seconds
                reconnectInterval = setInterval(() => {
                    console.log('Attempting to reconnect...');
                    connect();
                }, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        function renderAgents(agents) {
            const grid = document.getElementById('agentGrid');
            grid.innerHTML = agents.map(agent => `
                <div class="card agent-card">
                    <div class="agent-header">
                        <div class="agent-emoji">${agent.emoji}</div>
                        <div class="agent-info">
                            <h3>${agent.name}</h3>
                            <div class="agent-role">${agent.role}</div>
                        </div>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <span class="status"></span>
                        <span>${agent.status}</span>
                    </div>
                    <div class="agent-traits">
                        ${agent.traits.map(trait => `<span class="trait">${trait}</span>`).join('')}
                    </div>
                    <div style="margin-top: 15px; opacity: 0.8; font-style: italic;">
                        "${agent.catchphrase}"
                    </div>
                </div>
            `).join('');
        }
        
        function updateMetrics(metrics) {
            document.getElementById('activeTasks').textContent = metrics.activeTasks || 0;
            document.getElementById('completedTasks').textContent = metrics.completedTasks || 0;
            document.getElementById('successRate').textContent = 
                (metrics.successRate || 0).toFixed(1) + '%';
            document.getElementById('totalActivities').textContent = 
                metrics.totalActivities || 0;
        }
        
        function addActivity(activity) {
            const list = document.getElementById('activityList');
            const time = new Date(activity.timestamp).toLocaleTimeString();
            
            const activityEl = document.createElement('div');
            activityEl.className = 'activity';
            
            let detailsHtml = '';
            if (activity.details && Object.keys(activity.details).length > 0) {
                detailsHtml = '<div class="activity-details">' +
                    Object.entries(activity.details)
                        .map(([key, value]) => `${key}: ${JSON.stringify(value)}`)
                        .join(' ‚Ä¢ ') +
                    '</div>';
            }
            
            activityEl.innerHTML = `
                <div class="activity-header">
                    <div class="activity-agent">
                        ${activity.emoji} ${activity.agentName}
                    </div>
                    <div class="activity-time">${time}</div>
                </div>
                <div class="activity-action">${activity.action}</div>
                ${detailsHtml}
            `;
            
            list.insertBefore(activityEl, list.firstChild);
            
            // Keep only last 50 activities
            while (list.children.length > 50) {
                list.removeChild(list.lastChild);
            }
        }
        
        // Connect on load
        connect();
    </script>
</body>
</html>
